{% extends 'layout/empty.html' %}
{% load static %}
{% block title %}
  Ingreso | People Send
{% endblock %}
{% block content %}
  <main class="container d-flex justify-content-center">
    <form method="POST" action="{% url 'users:login' %}" class="row justify-content-center gap-2 needs-validation border rounded-2 p-4 bg-white" style="width: 400px;">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        <img src="{% static 'img/People Send-logos_transparent.png' %}" width="100" height="100" alt="People Send" />
      </div>
      <div class="w-100">
        <label for="login_username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="login_username" placeholder="Usuario123" required />
      </div>
      <div class="w-100 d-block"></div>
      <div class="w-100">
        <label for="login_password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="login_password" placeholder="123456" required />
      </div>
      <div class="w-100 d-block"></div>
      <div class="w-100">
        <button class="btn btn-primary w-100 mt-3" type="submit">Ingresar</button>
      </div>
      <p class="mt-4">
        ¿Aún no tienes una cuenta? <a href="{% url 'users:signup' %}">Registrate aquí.</a>
      </p>
    </form>
  </main>
{% endblock %}
